<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/import.css">

  <title>Encantos de Santorini</title>
</head>
<body>
  
  <header class="flex">
    <nav>
      <ul class="flex">
        <li><a href="#"><h3>Atrações</h3></a></li>
        <li><a href="#"><h3>Sobre</h3></a></li>
        <li><a href="#"><h3>Contato</h3></a></li>
      </ul>
    </nav>
    <div id="info">
      <h1 class="white">Descubra Santorini</h1>
      <p class="white">Um paraíso grego no coração do <br>Mar Egeu</p>
      <br>
      <a href=""><p>Reserve sua viagem</p></a>
    </div>
  </header>

  <main>
    <div class="container">
      <h1> As maravilhas de Santorini</h1>

      <div class="grid">
          <figure class="card">
            <h3>Arquitetura única</h3>
          <img src="assets/santorini-architecture.jpg" alt="Santorini 1">
            <figcaption>
            <p>
              A arquitetura de Santorini é caracterizada por casas brancas com cúpulas azuis, localizadas em penhascos íngremes. Esse estilo tradicional cicládico, com ruas estreitas, resulta em paisagens icônicas e encantadoras.</p>
            </figcaption>
          </figure>

          <figure class="card">
            <h3>Por do sol</h3>
            <img src="assets/sunset.jpg" alt="Santorini 1">
              <figcaption>
                <p>
                  O pôr do sol de Santorini é famoso por suas vistas deslumbrantes sobre o Mar Egeu, com o céu se iluminando em tons de laranja e rosa, especialmente apreciado das vilas de Oia e Fira.
                </p>
              </figcaption>
            </figure>
          
          <figure class="card">
            <h3>Vinhos vulcânicos</h3>
            <img id="vinho" src="assets/wine-volcano.jpg" alt="Santorini 1">
              <figcaption>
                <p>
                  Os vinhos vulcânicos de Santorini são únicos por crescerem em solo rico em minerais vulcânicos. O mais famoso é o <b>Assyrtiko</b>, conhecido por sua acidez, frescor e sabor mineral distinto, refletindo o terroir especial da ilha.
                </p>
              </figcaption>
            </figure>

          <figure class="card">
            <h3>Praias vulcânicas</h3>
            <img src="assets/santorini-sea.jpg" alt="Santorini 1">
              <figcaption>
                <p>As praias vulcânicas de Santorini são famosas por suas areias negras, vermelhas e brancas, formadas por lava vulcânica, e suas águas cristalinas, criando paisagens impressionantes e únicas.</p>
              </figcaption>
            </figure>
    </div>  
  </main>

</body>
</html>
